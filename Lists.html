<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Lists Tags</h2>
    <h4>Unordered list</h4>
    <ul>
        <li>Shyam</li>
        <li>Lalit</li>
        <li>Yogesh</li>
        <li>Sangram</li>
    </ul>
    <h4>Ordered list</h4>
    <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Papaya</li>
        <li>Apple</li>
    </ol>
</body>
</html>
