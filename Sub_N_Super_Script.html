<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript & Superscript</title>
</head>
<body>
    <h2>Subscript & Superscript</h2>
    <h4>Subscript</h4>
    <p>H<sub>2</sub>O</p>
    <h4>Superscript</h4>
    <p>A<sup>n</sup>+ B</p>
</body>
</html>
