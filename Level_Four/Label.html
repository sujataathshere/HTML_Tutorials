<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <header>
        <h1>Label</h1>
        <p>Using label we can click on text also</p>
    </header>
    <hr>
    <main>
        <h3>Without Label</h3>
        <input type="radio" value="FY" name="class">FY
        <input type="radio" value="SY" name="class">SY
        <input type="radio" value="TY" name="class">TY
        <br>
        <h3>With Label</h3>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
        </label> 
    </main>
    <footer></footer>
</body>
</html>
